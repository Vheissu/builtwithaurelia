<import from="../components/thumbnail.html"></import>

<div class="nav-scroller bg-white shadow-sm">
    <div class="container">
        <nav class="nav nav-underline">
            <a class="nav-link active" href="javascript:void(0);" aria-current="page" click.trigger="category('all')">All <span class="badge bg-light text-dark rounded-pill align-text-bottom">${submissions.length}</span></a>
            <a class="nav-link" href="javascript:void(0);" click.trigger="category('websites')">Websites <span class="badge bg-light text-dark rounded-pill align-text-bottom">12</span></a>
            <a class="nav-link" href="javascript:void(0);" click.trigger="category('mobile-apps')">Mobile Apps <span class="badge bg-light text-dark rounded-pill align-text-bottom">6</span></a>
            <a class="nav-link" href="javascript:void(0);" click.trigger="category('plugins')">Plugins <span class="badge bg-light text-dark rounded-pill align-text-bottom">54</span></a>
        </nav>
    </div>
</div>

<div class="container">
    <div class="blocks row">
        <template repeat.for="project of submissions">
            <template if.bind="$index == 1">
                <div class="col-xs-12 col-sm-6 thumbnail blocks__block bg--dark">
                    <div class="thumbnail__inner">
                        <h1 class="thumbnail__heading">Built With Aurelia</h1>
                        <h2 class="thumbnail__subheading">A showcase of applications, plugins and resources developed for or using the Aurelia Javascript framework.<br><br><a href="javascript:void(0);" click.trigger="submission()" class="link--underlined">Make a Submission</a></h2>
                    </div>
                </div>
            </template>
        <template if.bind="$index == 3">
                <div class="col-xs-12 col-sm-6 thumbnail bg--dark">
                    <ul class="list">
                        <li><a href="https://aurelia.io" target="_blank">Aurelia Website</a></li>
                    </ul>
                </div>
            </template>

        <thumbnail class="${$first ? 'col-12' : 'col-sm-6 col-xs-12'} ${!$first ? getColourFromHashedString(project.title) : 'bg--aurelia-pink'}" item.bind="project" vote-callback.call="vote(evt, name)"></thumbnail>
        </template>
    </div>
</div>
